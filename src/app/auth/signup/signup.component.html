<div class="container">
    <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
            <mat-form-field appearance="outline">
                <input 
                    type="email"
                    matInput
                    placeholder="E-Mail"
                    name="email"
                    ngModel
                    #emailInput="ngModel"
                    required
                    email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <input 
                    type="password" 
                    matInput 
                    placeholder="Password" 
                    name="password"
                    ngModel
                    #passwordInput="ngModel"
                    required
                >
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <button 
                mat-raised-button 
                type="submit"
                color="primary"
                *ngIf="!isLoading">
                SIGN UP
            </button>
        </form>
    </mat-card>
</div>
